<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <title>Questions</title>
</head>
<body>
<nav>
    <a href="/create_question">Задать вопрос</a>
    <a href="/profile/{{user.id}}">Мой аккаунт</a>
</nav>
{%for elem in questions%}
<div class="question">
    <p class="topic">{{elem.topic}}</p>
    <a class="username" href="/profile/{{elem.user.id}}">{{elem.user.username}}</a>
    <div class="button"><a class="linkbutton" href="/question/{{elem.id}}">Войти</a></div>
    {{elem.created_date}}
</div>
{%endfor%}
</body>
</html>+
